<h1>Artisanal</h1>

<h3>Welcome to the Community! <i><u>Please enter registration information below:</u></i></h3>
<div class="user-registration" >
  <form name="registrationForm" id="user-registration" ng-submit="registerUser(userName, userAddress, userPhone, userEmail, userPic)">
    <div class="form-group">
      <label>Full Name:</label><input type="text" ng-model="userName" ng-required='true' class="form-control" placeholder="Your Name" />
    </div>
    <div class="form-group">
      <label>Address:</label><input type="text" ng-model="userAddress" ng-required='true' class="form-control" placeholder="Your Physical Address"/>
    </div>
    <div class="form-group">
      <label>Phone Number:</label><input type="number" ng-model="userPhone" ng-required='true' class="form-control" placeholder="Your Phone Number"/>
    </div>
    <div class="form-group">
      <label>Email:</label><input type="email" ng-model="busEmail" ng-required='true' class="form-control" placeholder="Contact E-mail"/>
    </div>
    <div class="form-group">
      <label>Upload Pic:</label><input type="file" class="form-control" name="pic" accept="image/*" ng-model="busPic" />
      <small class="text-muted">'.jpg' or '.png' Files</small>
    </div><br>
    <p></p>
    <input type="submit" value="register"/>
    <button><a href="#/user/profile">To Profile</a></button>
  </form>
</div>
