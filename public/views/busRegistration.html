<h1>Artisanal</h1>

<h3>Welcome to the Community! <i><u>Register your Business here:</u></i></h3>
<div class="business-registration" >
  <form id="business-registration" ng-submit="registerBusiness(busName, busAddress, busPhone, busEmail, busWebsiteLink, busPic, busMenu, busDescription)">
  <fieldset>
    <div class="form-group">
      <label>Business Name:</label><input type="text" ng-model="busName" class="form-control" id="formGroupExampleInput" placeholder="Example input" />
    </div>
  </fieldset>
    <div class="form-group">
      <label>Business Address:</label><input type="text" ng-model="busAddress" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Food Specialty:</label><input type="text" ng-model="busSpecialty" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Business Number:</label><input type="number" ng-model="busPhone" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Business Email:</label><input type="email" ng-model="busEmail" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Web Address:</label><input type="url" ng-model="busWebsiteLink" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Upload Pic:</label><input type="file" class="form-control" name="pic" accept="image/*" ng-model="busPic" />
      <small class="text-muted">'.jpg' or '.png' Files</small>
    </div><br>
    <div class="form-group">
      <label>Upload Menu:</label><input type="file" class="form-control" name="menu" accept="image/*" ng-model="busMenu" />
      <small class="text-muted">In PDF Format</small>
    </div>
    <div class="form-group"><br>
      <label>Business Description:</label>
        <div id="business-description">
          <textarea form="business-registration" class="form-control" rows="3" cols="100" ng-model="busDescription"></textarea>
        </div>
    </div>
    <p></p>
    <input type="submit" id="submit" value="submit" />
    <button><a href="#/profile">To Profile</a></button>
  </form>
</div>
