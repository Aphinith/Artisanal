<div class="business-registration" >
  <form id="business-registration" ng-submit="registerBusiness(busName, busAddress, busPhone, busEmail, busWebsiteLink, busPic, busMenu, busDescription)">
    <label>Business Name:</label><input type="text" ng-model="busName" />
    <div>
      <label>Business Address:</label><input type="text" ng-model="busAddress" />
    </div>
    <div>
      <label>Business Number:</label><input type="text" ng-model="busPhone" />
    </div>
    <div>
      <label>Business Email:</label><input type="text" ng-model="busEmail" />
    </div>
    <div>
      <label>Web Address:</label><input type="text" ng-model="busWebsiteLink" />
    </div>
    <div>
      <label>Upload Pic:</label><input type="file" name="pic" accept="image/*" ng-model="busPic">
    </div>
    <div>
      <label>Upload Menu:</label><input type="file" name="menu" accept="image/*" ng-model="busMenu">
    </div>
    <div>
      <label>Business Description:</label>
        <div id="business-description">
          <textarea form="business-registration" rows="3" cols="100" ng-model="busDescription"></textarea>
        </div>
    </div>
    <p></p>
    <input type="submit" id="submit" value="submit" />
  </form>
</div>
