<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- I commented the below line out because I wasn't sure what it was for, but it wouldn't let me use the href to the style.css file with it in -->
  <!-- <base href="/"> -->

  <title>Artisanal</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

  <!-- JS Insert links to bower components here below-->
  <!-- insert scripts here for bower components-->

  <!-- ANGULAR CUSTOM insert controller and services files below-->
 <!--  <script src="INSERT CONTROLLER/SERVICES FILES"></script> -->
 
</head>
<body ng-app="ArtisanApp">
<div class="container">
  
  <div id="user">
  <!-- the href below for users and business will need to be changed accordingly, I just put them there as place holders for now.  Also, we can add images later in place of just the text users and business-->
    <a href="/api/users">USERS</a>
  </div>
  <div id="business">
    <a href="/api/registration">BUSINESS</a>
  </div>



<div class="business-registration" ng-controller="RegController">
  <form id="business-registration" ng-submit="registerBusiness(busName, busAddress, busPhone, busEmail, busWebsiteLink, busPic, busMenu, busDescription)">
    <label>Business Name:</label><input type="text" ng-model="busName" />
    <div>
      <label>Business Address:</label><input type="text" ng-model="busAddress" />
    </div>
    <div>
      <label>Business Number:</label><input type="text" ng-model="busPhone" />
    </div>
    <div>
      <label>Business Email:</label><input type="text" ng-model="busEmail" />
    </div>
    <div>
      <label>Web Address:</label><input type="text" ng-model="busWebsiteLink" />
    </div>
    <div>
      <label>Upload Pic:</label><input type="file" name="pic" accept="image/*" ng-model="busPic">
    </div>
    <div>
      <label>Upload Menu:</label><input type="file" name="menu" accept="image/*" ng-model="busMenu">
    </div>
    <div>
      <label>Business Description:</label>
        <div id="business-description">
          <textarea form="business-registration" rows="3" cols="100" ng-model="busDescription"></textarea>
        </div>
    </div>
    <p></p>
    <input type="submit" id="submit" value="submit" />
  </form>
</div>



  <!-- ANGULAR DYNAMIC CONTENT -->
  <div ng-view></div>

</div>
</body>
</html>
